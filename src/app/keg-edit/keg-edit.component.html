<form *ngIf='selectedKeg != null'>
  <p>{{selectedKeg.name}}</p>
  <input type="text" name="name" [(ngModel)]='selectedKeg.name'>
  <input type="number" name="price" [(ngModel)]='selectedKeg.price'>
  <input type="number" max="100" min="0" name="abv" [(ngModel)]='selectedKeg.abv'>
  <input type="number" max="124" min="0" name="pints" [(ngModel)]='selectedKeg.pints'>
  <hr>
  <button type="button" name="button" class='btn btn-warning' (click)='doneWithEdit(selectedKeg)'>Save Edits</button>
  <button type="button" name="button" class="btn btn-danger" (click)="removeKeg(selectedKeg)">Toss out Keg</button>
</form>
